<!DOCTYPE html>
<html>
<head>
	<title>jQuery demo!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery-3.2.1.js"></script>
	<script src="myjQuerycode.js"></script>

</head>
<body>
	<div>
		<button class="clicker">Make me yellow!</button>
	</div>
	<div>
		<button class="gone">Bye Bye Daniel!</button>
		<button id="hello">Hey Daniel!</button>
		<p id="mytarget">Daniel</p>
	</div>
	<div>
		<button class="hiByeBut">Toggle</button>
		<p class="hiBye">Am i here or not</p>
	</div>
	<div>
		<button class="test">Down I go!</button>
		<button class="up">Ill get up!</button>
		<p id="downunder">Where did i go!</p>
	</div>
	<div>
		<button class="slideTog">Toggle img</button>
		<img id="potato" src="https://upload.wikimedia.org/wikipedia/commons/4/47/Russet_potato_cultivar_with_sprouts.jpg">
	</div>
	<div>
		<button class="fadin">Fade in</button>
		<button class="fadout">Fade out</button>
		<img id="bakedpotato" src="http://www.seriouseats.com/recipes/assets_c/2016/10/20161004-baked-potato-vicky-wasik-10-thumb-1500xauto-434493.jpg">
	</div>
	<div>
		<button class="adclas">Underline text</button>
		<p id="classadd">click to underline me!</p>
	</div>
	<div>
		<button class="befor">add before</button>
		<span id="spaml">Wuthnow</span>
	</div>
	<div>
		<button class="afte">add after</button>
		<span id="spamf">Daniel</span>
	</div>
	<div>
		<button class="appen">append text</button>
		<span id="spamA">Daniel</span>
	</div>
	<div>
		<button class="code">append text</button>
		<span id="spamH">Daniel</span>
	</div>
	<div>
		<button class="atr">Attribute</button>
		<img id="cheese" src="http://www.eatwisconsincheese.com/images/cheese/Emmentaler-w.jpg">
	</div>
	<div>
		<input type="type" name="user">
		<button id="wealth">Value</button>
	</div>
	<div>
		<p>I'll be back</p>
		<button id="text">Click for great return</button>
	</div>
	<div>
		<button id="nerd">I know computer talk</button>
		<p></p>
	</div>
</body>
</html>
